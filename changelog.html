<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changelog · nijika.de</title>
  <meta name="description" content="Site updates and changelog for nijika.de">
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
  <link rel="stylesheet" href="./assets/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

  <!-- ==================== MAIN CONTAINER ==================== -->
  <div class="neo-container">
    
    <!-- Site Banner/Header -->
    <div class="site-banner">
      <div class="brand">nijika.de</div>
      <div class="header-controls">
        <button class="color-picker-toggle" title="Change color" data-color-picker>
          <i class="bi bi-palette"></i>
        </button>
        <button class="theme-toggle" title="Toggle theme" data-toggle-theme>
          <i class="bi bi-brightness-high"></i>
        </button>
      </div>
    </div>

    <!-- Color Picker Modal -->
    <div class="color-picker-modal" data-color-modal>
      <div class="color-picker-content">
        <div class="color-picker-header">
          <h3>Choose Your Color</h3>
          <button class="color-picker-close" data-color-close>
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
        <div class="color-picker-options">
          <button class="color-option" data-color="cyan" title="Cyan">
            <div class="color-preview" style="background: linear-gradient(135deg, #6de6e2, #a8f5f2);"></div>
            <span>Cyan</span>
          </button>
          <button class="color-option" data-color="pink" title="Pink">
            <div class="color-preview" style="background: linear-gradient(135deg, #ff6b9d, #ffa4c4);"></div>
            <span>Pink</span>
          </button>
          <button class="color-option" data-color="purple" title="Purple">
            <div class="color-preview" style="background: linear-gradient(135deg, #9b59b6, #bb8fce);"></div>
            <span>Purple</span>
          </button>
          <button class="color-option" data-color="green" title="Green">
            <div class="color-preview" style="background: linear-gradient(135deg, #2ecc71, #7fd99f);"></div>
            <span>Green</span>
          </button>
          <button class="color-option" data-color="orange" title="Orange">
            <div class="color-preview" style="background: linear-gradient(135deg, #ff9f43, #ffbe76);"></div>
            <span>Orange</span>
          </button>
          <button class="color-option" data-color="blue" title="Blue">
            <div class="color-preview" style="background: linear-gradient(135deg, #5dade2, #85c1e9);"></div>
            <span>Blue</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Layout: Sidebar + Main -->
    <div class="neo-layout">
      
      <!-- ==================== SIDEBAR ==================== -->
      <aside class="neo-sidebar">
        
        <!-- Navigation Box -->
        <div class="neo-box">
          <div class="neo-header"><h3>Navigate</h3></div>
          <div class="neo-content">
            <ul>
              <li><a href="./">Home</a></li>
              <li><a href="./#about">About</a></li>
              <li><a href="./#portfolio">Portfolio</a></li>
              <li><a href="./blogs.html">Blogs</a></li>
              <li><a href="./stories.html">Stories</a></li>
            </ul>
          </div>
        </div>

        <!-- Links Box -->
        <div class="neo-box">
          <div class="neo-header"><h3>Links</h3></div>
          <div class="neo-content">
            <ul>
              <li><a href="https://twitter.com/twit_aurora" target="_blank">Twitter</a></li>
              <li><a href="https://youtube.com/c/roraYT" target="_blank">YouTube</a></li>
              <li><a href="https://github.com/auroraongithub" target="_blank">GitHub</a></li>
              <li><a href="mailto:chompajamas@gmail.com">Email</a></li>
            </ul>
          </div>
        </div>

      </aside>

      <!-- ==================== MAIN CONTENT ==================== -->
      <main class="neo-main">
        
        <section class="neo-box">
          <div class="neo-header">
            <h2><i class="bi bi-list-check"></i> Changelog</h2>
          </div>
          <div class="neo-content">
            <p class="text-muted mb-2">Site updates and changes</p>
            <div id="changelogList" class="changelog-full-list">
              <div class="loading">Loading changelog...</div>
            </div>
          </div>
        </section>

      </main>
    </div>

    <!-- Footer -->
    <div class="neo-footer">
      <a href="https://twitter.com/twit_aurora">Twitter</a> · 
      <a href="https://youtube.com/c/roraYT">YouTube</a> · 
      <a href="mailto:chompajamas@gmail.com">Email</a>
      <br>
      © 2025 nijika.de
    </div>

  </div>

  <!-- ==================== MOBILE BOTTOM NAV ==================== -->
  <nav class="mobile-bottom-nav">
    <ul>
      <li><a href="./"><i class="bi bi-house-fill"></i><span>Home</span></a></li>
      <li><a href="./#about"><i class="bi bi-person-fill"></i><span>About</span></a></li>
      <li><a href="./blogs.html"><i class="bi bi-journal-text"></i><span>Blogs</span></a></li>
      <li><a href="./stories.html"><i class="bi bi-book-fill"></i><span>Stories</span></a></li>
    </ul>
  </nav>

  <!-- Scripts -->
  <script src="./assets/app.js" type="module"></script>
  <script type="module">
    const API_BASE = 'https://nijikade-backend.vercel.app/api';
    
    async function loadChangelog() {
      try {
        const res = await fetch(`${API_BASE}/site/changelog?limit=50`);
        const entries = await res.json();
        const listEl = document.getElementById('changelogList');
        
        if (!entries.length) {
          listEl.innerHTML = '<p class="text-muted text-center">No updates yet.</p>';
          return;
        }
        
        listEl.innerHTML = entries.map(entry => `
          <article class="changelog-full-entry ${entry.pinned ? 'pinned' : ''}">
            <div class="changelog-meta">
              <span class="date"><i class="bi bi-calendar3"></i> ${entry.date ? new Date(entry.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }) : ''}</span>
              ${entry.pinned ? '<span class="pinned-badge"><i class="bi bi-pin-fill"></i> Pinned</span>' : ''}
            </div>
            ${entry.title ? `<h3 class="changelog-title">${entry.title}</h3>` : ''}
            <div class="changelog-body">${entry.body}</div>
          </article>
        `).join('');
      } catch (err) {
        console.error('Failed to load changelog:', err);
        document.getElementById('changelogList').innerHTML = '<p class="text-muted text-center">Failed to load changelog.</p>';
      }
    }
    
    loadChangelog();
  </script>
</body>
</html>
