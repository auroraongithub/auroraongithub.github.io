<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin</title>
    </head>
    <body>
        <script>
            window.onload = () => {
                try {
                    const token = sessionStorage.getItem('jwt');
                    if (!token) {
                        window.location.href = './login.html';
                    } else {
                        window.location.href = './blogs.html';
                    }
                } catch (err) {
                    window.location.href = './login.html';
                }
            };
        </script>
    </body>
</html>
