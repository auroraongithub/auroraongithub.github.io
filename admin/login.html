<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login · nijika.de</title>
    <link rel="stylesheet" href="./../assets/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container nav">
        <div class="brand">nijika.de</div>
        <div class="nav-actions">
          <button class="theme-toggle" data-toggle-theme title="Toggle theme"><i class="bi bi-brightness-high"></i></button>
        </div>
      </div>
    </header>

    <main class="container" style="padding: 32px 0 48px;">
      <h2>Admin Login</h2>
      <form id="loginForm" class="form">
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="name@example.com" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="••••••" required />
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
    </main>

    <script type="module">
      import './login_logic.js';
      import '../assets/app.js';
    </script>
  </body>
</html>
